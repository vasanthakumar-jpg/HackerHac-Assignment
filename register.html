<body>
<section class="container mt-0">
<div class="row justify-content-md-center">
<form class="col-md-6 col-sm-12 bg-white p-5 rounded shadow" action="index.html"  >
<div class="col-12 text-center">
    <a href="index.html" id="span" class="nav-link" style="margin-left: 40px;transform: translate(160px);font-size: 25px;" >X</a>
    <a class="s1" href="index.html"> Hacker <span class="s2"> Hac</span></a>
<h3 class="text-primary " style="padding-right: 400px;padding-bottom: 20px;"><strong>Register </strong></h3>  
</div>
<div class="mb-3">
<label for="email" class="form-label">Email address</label>
<input type="email" class="form-control" id="email" required>
</div>
<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" required>
</div>
<div class="mb-3">
<label for="confirm_password" class="form-label">Confirm Password</label>
<input type="password" class="form-control" id="confirm_password" required>
</div>
<div class="mb-3">
<label for="number" class="form-label">Phone number</label>
<input type="number" class="form-control" id="number" required>
</div>
<div class="mb-3 form-check">
<input type="checkbox" class="form-check-input" id="terms" required>
<label class="form-check-label" for="terms">I agree terms and conditions.</label>
</div>
<div class="text-center mt-3">
<button type="submit" class="btn btn-primary btn-rounded w-75" value="submit" >Register Now</button>
</div>
<br>
<div class="d-flex justify-content-around mb-3">
<button type="submit" class="btn btn-danger btn-rounded"><i class="fa-brands fa-google"></i>&nbsp;&nbsp;Signup with Google</button>
<button type="submit" class="btn btn-primary btn-rounded"><i class="fa-brands fa-square-facebook"></i>&nbsp;&nbsp;Signup with Facebook</button>
</div>
<div class="mb-3 text-center text-secondary mt-4">
<a href="login.html"> Already have an Account?
Sign In! </a>
<a href="index.html" style="margin-left: 40px">Go back</a>
</div>
</form>
</div>
</section>
